<form fxLayout="column" #f="ngForm" (ngSubmit)="onSubmit(f)">
  <h2>Update Password</h2>
  <mat-form-field>
    <input 
      matInput 
      type="password" 
      placeholder="Old password" 
      name="oldPassword"
      ngModel>
  </mat-form-field>
  <mat-form-field>
    <input 
      matInput
      type="password"
      placeholder="New password"
      name="newPassword"
      ngModel
      required
      minlength="6"
      #newPasswordInput="ngModel">
      <mat-hint>Min. 6 characters</mat-hint>
      <mat-hint align="end">{{ newPasswordInput.value?.length }} / 6</mat-hint>
      <mat-error *ngIf="!newPasswordInput.hasError('minlength')">A password is required.</mat-error>
      <mat-error *ngIf="newPasswordInput.hasError('minlength')">Password must be min. 6 characters</mat-error>
  </mat-form-field>
  <button mat-flat-button color="accent" type="submit" [disabled]="f.invalid">Update</button>
</form>
