<app-auth-form-shell heading="Login" [links]="links">
  <form class="py-16" fxLayout="column" fxLayoutGap="16px" #f="ngForm" (ngSubmit)="onSubmit(f)">
    <mat-form-field>
      <input 
        matInput 
        type="email" 
        placeholder="Email" 
        name="email" 
        ngModel
        required
        email
        #emailInput="ngModel">
        <mat-error *ngIf="emailInput.hasError('email')">Please enter a valid email address.</mat-error>
        <mat-error *ngIf="!emailInput.hasError('email')">An email address is required.</mat-error>
    </mat-form-field>
    <mat-form-field>
      <input 
        matInput 
        type="password" 
        placeholder="Password" 
        name="password" 
        ngModel
        required>
        <mat-error>A password is required.</mat-error>
    </mat-form-field>
    <app-loading-button type="submit" color="primary" [disabled]="f.invalid" [state]="atWork">Login</app-loading-button>
  </form>
  <p *ngIf="errMsg" class="text-error text-centered">Invalid login credentials. Please try again.</p>
</app-auth-form-shell>
