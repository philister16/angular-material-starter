<footer fxLayout fxLayoutAlign="space-between center" class="mat-typography">
  <div>&copy; {{ year }} Brand name.</div>
  <nav>
    <ul fxHide.xs role="navigation" fxLayout fxLayoutGap="16px">
      <li *ngFor="let item of footerMenu"><a [routerLink]="item.route">{{ item.navTitle }}</a></li>
    </ul>
  </nav>
  <div>
    <a *ngFor="let item of footerIconMenu" routerLink="item.route" mat-icon-button>
      <mat-icon>{{ item?.icon }}</mat-icon>
    </a>
  </div>
</footer>
